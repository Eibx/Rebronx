<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Rebronx</title>
	<style>
		@font-face {
			font-family: 'Courier Code';
			src: url('/assets/fonts/couriercode.woff2') format('woff2');
			font-weight: normal;
			font-style: normal;
		}
		* {
			box-sizing: border-box;
		}
		*:not(input) { 
			-moz-user-select: none;
			user-select: none;
		}

		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		body {
			font-family: 'Courier Code';
			color: #fff;
			font-size:12px;
		}

		ul,
		li {
			padding: 0;
			margin: 0;
			list-style: none;
			display: block;
		}

		.app {
			display: flex;
			height: 100%;
		}

		.container {
			width: 66.666%;
			background: #171b1f;
			position: relative;
			overflow:hidden;
		}

		.sidebar {
			width: 33.333%;
			background: #272B35;
			border-left:1px solid #1F222A;
		}

		input, button {
			font-family: 'Courier Code';
		}

		input[type=text],
		input[type=password] {
			padding: 5px 10px;
			background: #999999;
			color: #fff;
			border:1px solid #1F222A;
		}

		input[type=button],
		input[type=submit],
		button {
			padding: 5px 10px;
			background: #5675B9;
			color: #fff;
			border:1px solid #1F222A;
		}

		#menu {
			z-index:101;
			position:absolute;
			bottom:20px;
			right:20px;
		}

		#page {
			max-width: 650px;
			margin:auto;
			background:#272B35;
			padding:5px;
		}

		.infobox {
			position:absolute;
			display:none;
			padding:5px;
			border:1px solid #393F4C;
			background: #171b1f;
			pointer-events: none;
		}
	</style>
</head>

<body>
	<div class="app">
		<div class="container">
			<div id="login"></div>
			<div id="page">
				<div id="area"></div>
			</div>
			<div id="map"></div>
			<div id="inventory"></div>
		</div>
		<div class="sidebar">
			<div id="lobby"></div>
			<div id="chat"></div>
		</div>
	</div>
	<script src="/lib/three.min.js"></script>
	<script src="/lib/mtlloader.js"></script>
	<script src="/lib/objloader.js"></script>
	<script src="/dist/build.js"></script>
</body>

</html>
